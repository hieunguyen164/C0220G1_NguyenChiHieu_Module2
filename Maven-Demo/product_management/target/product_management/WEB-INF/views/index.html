<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<h3>Product</h3>
<p>
    <a th:href="@{/product/create}">Create new product</a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form action=# th:action="@{/product/search}">
    <input type="text" name="productName">
    <input type="submit" value="Search">
</form>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Brand</th>
        <th>Price</th>
        <th>Edit</th>
        <th>View</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,productStat :${products}" >
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getBrand()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${product.getId()})}">Edit</a> </td>
        <td><a th:href="@{/product/{id}/delete(id=${product.getId()})}">Delete</a> </td>
        <td><a th:href="@{/product/{id}/view(id=${product.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
