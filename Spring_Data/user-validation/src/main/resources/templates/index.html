<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
<h1>Create new user</h1>
<p>
    <a th:href="@{/list}">User list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create}" th:object="${user}" method="post">
    <table style="text-align: left">
        <tr>
            <th>First Name:</th>
            <td><input type="text" th:field="*{firstName}"> </td>
        </tr>
        <tr>
            <th>Last Name:</th>
            <td><input type="text" th:field="*{lastName}"> </td>
        </tr>
        <tr>
            <th>Phone Number:</th>
            <td><input type="text" th:field="*{phoneNumber}"> </td>
        </tr>
        <tr>
            <th>Age:</th>
            <td><input type="text" th:field="*{age}"> </td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="text" th:field="*{email}"> </td>
        </tr>
        <tr>
            <td></td>
            <td><button type="submit">Create</button> </td>
        </tr>
    </table>
    <ul>
        <li th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name</li>
        <li th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></li>
        <li th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></li>
        <li th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></li>
        <li th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></li>
    </ul>
</form>
</body>
</html>
